<!DOCTYPE html>
<html>
<head>
  <title>Payment Pressure Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">
  <h1 class="text-primary mb-4">ðŸ“… Payment Pressure Planner</h1>
  <form method="POST" action="/add-payment" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Vendor Name</label>
      <input type="text" name="vendor_name" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Vendor Category</label>
      <select name="vendor_category" class="form-select" required>
        <option value="FMCG">FMCG</option>
        <option value="Homeware">Homeware</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Payment Type</label>
      <select name="payment_type" class="form-select" required>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Cheque Issued">Cheque Issued</option>
        <option value="Cheque Pending">Cheque Pending</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Payment Amount (â‚¹)</label>
      <input type="number" step="0.01" name="payment_amount" class="form-control" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Payment Date</label>
      <input type="date" name="payment_date" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Cheque Number (if applicable)</label>
      <input type="text" name="cheque_number" class="form-control">
    </div>

    <div class="col-md-6">
      <label class="form-label">Bank (if applicable)</label>
      <input type="text" name="bank" class="form-control">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit Payment</button>
    </div>
  </form>
</div>

</body>
</html>
